<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            border: dashed;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <!--Tamanho padrão 300x150-->
    <p>Acessando o site do Gustavo Guanabara 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a>
        </iframe>
    para aprender a programar.</p>
    <p>O repositório dele 
        <iframe src="https://gustavoguanabara.github.io" frameborder="1" height="500" width="500">
            <a href="https://gustavoguanabara.github.io" target="_blank">Github Gustavo Guanabara</a>
        </iframe> 
    também é muito bom para isso.</p>
</body>
</html>
